<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link href="style.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl">

	<form ng-submit="addQuote()">
		<input ng-model="quote" required placeholder="Enter Quote">
		<input	ng-model="author" required placeholder="Ender Author">
		<button ng-click="toggleAddQuote()">Add Quote</button>
	</form>

	<form ng-submit="removeQuote()">
		<input ng-model="title" placeholder="Remove Quote"> 
		<button ng-click="toggleRemoveQuote()">Remove Quote</button>
	</form>

	<div ng-repeat="quote in quotes">
		<p>{{quote.text}} {{quote.author}}</p>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body>
</html>
